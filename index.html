<!doctype html>
<html lang="en" ng-app="app">

<head>
  <title>Facebook Social Login</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>

<body ng-controller="MyAppCtrl">
  <div class="container">
    <div class="jumbotron bg-light">
      <h1>Facebook Social Login</h1>
      <hr>
      <button type="button" class="btn btn-primary btn-lg btn-block" ng-click="onFBLogin()"><i class="fa-brands fa-facebook text-light"></i> Sign In With Facebook</button>
    </div>
    <div class="row justify-content-center" ng-if="userDetails">
      <div class="col-6">
        <div class="card bg-light">
          <img ng-src="{{userDetails.picture.data.url}}" style="width: 50%;" class="img-thumbnail rounded-circle mx-auto d-block" alt="img">
          <div class="card-body mx-auto d-block">
            <h5 class="card-title">User Details</h5>
            <div class="card-text">
              <small class="text-muted">Id</small>
              <p>{{userDetails.id}}</p>
            </div>
            <div class="card-text">
              <small class="text-muted">Name</small>
              <p>{{userDetails.name}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- Optional JavaScript -->
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <!-- <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script> -->

  <script type="text/javascript" src="script.js"></script>
  <script type="text/javascript" src="app.js"></script>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
